name: Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'Environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - acceptance
          - production

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name:
        run: echo ${{ github.event.inputs.target }}
